<script type="text/javascript">
var isHard=true;
var msg=document.querySelector("#massage");
var btn=document.querySelector(".btn");
var x=document.querySelector("#picker");
var hardBtn=document.querySelector("#hardBtn"); 
var easyBtn=document.querySelector("#easyBtn"); 
var randomColor;
var HeadLine=document.querySelector("#HeadLine");
var sq=Reset();

hardBtn.addEventListener("click",function()
{
    hardBtn.classList.add("selected");
    easyBtn.classList.remove("selected");
    isHard=true;
    sq=Reset();
});
easyBtn.addEventListener("click",function()
{
    hardBtn.classList.remove("selected");
    easyBtn.classList.add("selected");
    isHard=false;
    sq=Reset();
});




for (let i = 0; i < sq.length; i++) {
    sq[i].addEventListener("click",function(){
       if (this.style.backgroundColor==x.textContent) {
           alert("right answer");
            msg.textContent="correct"
            btn.innerHTML="PlayAgin?";
           sq.forEach(element => {
           element.style.backgroundColor=x.textContent;    
           });
           HeadLine.style.backgroundColor=x.textContent;
           HeadLine.style.color="White";
         // location.reload();
       }
       else{
           this.style.backgroundColor= "#232323";
           msg.textContent="Try agian"
           btn.innerHTML="New Game";



       }
    });
    
}




function getRandColor()
{
    var TheColor="rgb("+Math.floor(Math.random() * 255+1)+ ", "+Math.floor(Math.random() * 255+1)+", "+Math.floor(Math.random() * 255+1)+")";
    return TheColor;
}

function Reset()
{
    HeadLine.style.backgroundColor="steelblue";
    msg.textContent=""
   // h1.style.color="white";
  //  h1.style.backgroundColor="steelblue";
    var sq=document.querySelectorAll(".squere");
    var sqLength=sq.length
    btn.innerHTML="New Game";

///Fill all the squere with a random color
    for (let i = 0; i < sq.length; i++) {
   
         sq[i].style.backgroundColor=getRandColor();
         };

      if (isHard)
     {
         randomColor=Math.floor(Math.random() * 6);
    }
    else
    {
         randomColor=Math.floor(Math.random() * 3);
        for (let i = 3; i < sq.length; i++) {
   
          sq[i].style.backgroundColor="#232323";
          
   };


    }
///Choose one fron the squere and set is rgb value in the qutsion
    x.textContent=sq[randomColor].style.backgroundColor;


return sq;
}
